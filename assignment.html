<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Configurations</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .laptop-config {
            text-align: left;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="laptop-config">
        <h2>Laptop Configurations</h2>
        <ul>
            <li><strong>Processor:</strong> Intel Core i7</li>
            <li><strong>RAM:</strong> 16GB</li>
            <li><strong>Storage:</strong> 512GB SSD</li>
            <li><strong>Graphics:</strong> NVIDIA GeForce GTX 1650</li>
            <!-- Add more configuration details as needed -->
        </ul>
    </div>
</body>
</html>
